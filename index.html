<!DOCTYPE html>
<html>

<head>
    <title>Angular wisdom</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngInfiniteScroll/1.3.0/ng-infinite-scroll.min.js"></script>

    <script src="app.js"></script>
    <script src="main-controller.js"></script>
</head>

<body ng-app="myApp">
    <div ng-controller="mainController">
        <div class="container">
            <h2>Stocks App</h2>
            <div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="thead-default">
                            <th>Sr No.</th>
                            <th>Ticker</th>
                            <th>Price</th>
                            <th>Last Update</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in liveData">
                                <td>{{ $index + 1}}</td>
                                <!-- <td>{{ item.ticker}}</td>
                                <td><span ng-class="{'label label-success': item.islabel='green',
                                    'label label-danger': item.islabel='red',
                                    'label label-default': item.islabel='white' }">{{ item.price}}</span></td> -->
                                <td>{{item[0]}}</td>
                                <td><span class="label label-success">{{item[1]}}</span></td>
                                <td>{{updatedDate | date:'medium'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
